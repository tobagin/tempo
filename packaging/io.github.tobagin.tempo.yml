app-id: io.github.tobagin.tempo
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: tempo

finish-args:
  # UI permissions (minimal for GTK4/Libadwaita)
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  
  # Audio permissions (essential for metronome)
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  # Blueprint compiler (build-time only, cleaned up after)
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: ['*']
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
        
  # Main application (PyGObject already included in GNOME Platform)
  - name: tempo
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Tempo.git
        tag: v1.2.3
        commit: 09770e7dcd0336df389874e584b9602ed9c74f4f
